<h2>Più spazi "automatici"?</h2>
<p class="fragment">E se volessimo suddividere lo spazio restante in più colonne,
ma in maniera non equivalente?</p>
<p class="fragment">Una nuova unità di misura: la "frazione" <code>fr</code>.</p>
<!-- Non ha niente a che vedere con la Francia... -->
<pre class="fragment"><code>.main-grid {
  display: grid;
  grid-template-columns: 200px 3fr 1fr;
}</code></pre>
