<h2>Definiamo la griglia</h2>
<p class="fragment">
    <code>grid-template-columns</code> e <code>grid-template-rows</code> servono a definire le guide della griglia.
</p>
<pre class="fragment"><code>.main-grid {
  display: grid;
  grid-template-columns: 120px auto 20% 200px;
}</code></pre>
