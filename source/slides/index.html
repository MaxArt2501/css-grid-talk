<!doctype html>
<html lang="it">

    <head>
        <meta charset="utf-8">

        <title>Griglie CSS: il futuro prossimo del layout</title>

        <meta name="description" content="Griglie CSS: il futuro prossimo del layout">
        <meta name="author" content="Massimo Artizzu">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/sky.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="css/zenburn.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section data-slide="cover"></section>
                <section data-slide="holy-grail"></section>
                <section data-background-image="img/just-do-it.gif" class="just-do-it"><h1>All'opera!</h1></section>
                <section data-slide="table-layout"></section>
                <section data-background-image="img/kill-it-with-fire.gif"></section>
                <section data-slide="table-eppure"></section>
                <section data-slide="table-brillant"></section>
                <section data-background-image="img/facepalm.gif"></section>
                <section data-slide="allora-float"></section>
                <section data-background-image="img/meh.gif"></section>
                <section data-slide="flexbox-finally"></section>
                <section data-slide="flexbox-5-anni"></section>
                <section data-background-image="img/amazing.gif"></section>
                <section data-slide="flexbox-non-importa"></section>
                <section data-slide="flexbox-ci-siamo"></section>
                <section data-slide="flexbox-layout-1"></section>
                <section data-slide="flexbox-ci-risiamo"></section>
                <section data-slide="flexbox-layout-2"></section>
                <section data-slide="flexbox-il-cliente"></section>
                <section data-background-image="img/cafe.jpg" class="cafe-tenso"></section>
                <section><h1>&ldquo;Parliamone!&rdquo;</h1></section>
                <section data-slide="flexbox-no-layout"></section>
                <section data-background-video="img/panic.mp4"></section>
                <section data-slide="flexbox-serve-per"></section>
                <section><h1>CSS Grid Layout</h1></section>
                <section data-slide="enter-css-grid"></section>
                <section data-slide="grid-da-imparare"></section>
                <section data-background-image="img/freakout.gif"></section>
                <section data-slide="grid-display"></section>
                <section data-slide="grid-definizione"></section>
                <!-- repeat e minmax -->
                <section data-slide="grid-fr-unit"></section>
                <section data-slide="grid-what-now"></section>
                <section data-slide="grid-troppi-numeri"></section>
                <section data-slide="grid-names-lines"></section>
                <!-- Si possono dare più nomi alle guide -->
                <section data-background-image="img/confused.gif"></section>
                <section data-slide="grid-simpler"></section>
                <section data-slide="grid-template-areas"></section>
                <!-- Le aree generano nomi di guide in automatico -->
                <!-- Si può fare anche al contrario: nomi di guide che generano nome di aree -->
                <!-- position: absolute può prendere le guide come riferimenti! -->
                <!-- Si può comunque usare order -->
                <section data-background-image="img/nodding.gif"></section>
                <section data-slide="grid-responsive"></section>
                <section data-slide="grid-the-end"></section>
            </div>
        </div>

        <script src="js/reveal/head.min.js"></script>
        <script src="js/reveal/reveal.js"></script>
        <script src="js/typewriter-bundle-sa.js"></script>

        <script src="js/css-grid-talk.js"></script>
    </body>
</html>
